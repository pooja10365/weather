<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="mainpage">
      <header>
        <form>
          <input
            class="searchbar"
            type="search"
            placeholder="Enter a city.."
            required
          />
          <input class="searchbutton" type="submit" value="Search" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather">
          <div class="details">
            <h1 class="heading1">Paris</h1>
            <p class="days">
              Saturday 15:32, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp">
            <div class="sun-icon">☀️</div>
            <div class="temp-value">14</div>
            <div class="temp-unit">°C</div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Pooja</a> and is on
          <a href="https://github.com/pooja10365" target="_blank"> GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
